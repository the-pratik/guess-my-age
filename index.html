<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="request.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Guess Age</title>
  </head>
  <body>
    <header>
      <h1>Guess My Age!</h1>
      <p class="selection">
        <button class="btn gender">Switch Gender</button>
      </p>
      <p class="selected">(<span class="switch">Any</span>)</p>
      <button class="btn again">Again!</button>
      <div class="profile">
        <img class="person-image" src="" alt="" />
      </div>
      <p class="person-name"></p>
      <div class="number hidden">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
        <br />
        <button class="btn hint">Hint 🎁</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">💯 Score: <span class="score">20</span></p>
        <p class="label-highscore">
          🏅 Highscore:
          <span class="highscore">0 </span>
          <i class="fa-solid fa-trash" id="reset"></i>
        </p>
      </section>
    </main>
    <footer>
      <p class="lh">
        Crafted with 💖 by
        <a href="https://the-pratik.vercel.app">Pratik Deshpande</a>.
      </p>
      <p class="lh">
        Special thanks to <a href="https://randomuser.me/">Random User</a> for
        Open Source API and to
        <a href="https://git-inder.vercel.app/profile/jonasschmedtmann">
          Jonas Schmedtmann</a
        >
        for amazing learning!
      </p>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
